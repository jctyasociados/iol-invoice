{% extends "invoice_base.html" %}
{% block title %}IOL Invoice{% endblock %}
{% block content %}
  


  <!-- Page Content -->
  <div class="container" style="margin-top: 60px; margin-bottom: 100px;">

 <main role="main" class="container">

  <div class="starter-template">
    <h1>IOL Invoice</h1>
    <div>

    <div class="row">
      <div class="col-lg-6">
    <form method="POST" action="/invoicenumberresults">
    <div class="form-group">
    <span>Found Invoice: Client {{ found_invoice.businessname }} Invoice Number {{ found_invoice.invoice_number }}</span>
    <input type="hidden" class="form-control" id="invoicenumber" name="invoice_number" value="{{ found_invoice.invoice_number }}" />
    <button class="btn btn-primary btn-sm btn-info" type="submit" style="margin-top: 20px;">View</button>
    </form>
    </div>
    
      </div>
      <div class="col-lg-6">
    <form method="POST" action="/editinvoice">
    <div class="form-group">
    <input type="hidden" class="form-control" id="invoicenumber" name="invoice_number" value="{{ found_invoice.invoice_number }}" />
    <button class="btn btn-primary btn-sm btn-info" type="submit" style="margin-top: 20px; float: left;">Edit</button>
    </form>
    </div>
    </div>
    </div>
    

    
    
    </div> 

 
   
</main><!-- /.container -->

 </div>

<script src="js/jquery-3.2.1.min.js"></script>
 {% endblock %}
